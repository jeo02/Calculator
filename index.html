<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js"></script>
    </head>

    <body>
        <div id = "container">
            <div id = "display">
                <p id = "formula"></p>
                <p id = "currentNum"></p>
            </div>

            <div id = "grid">
                <button id = "open" class = "font">(</button>
                <button id = "close" class = "font">)</button>
                <button id = "delete">DELETE</button>
                <button id = "clear">CLEAR</button>
                <button class = "button font">7</button>
                <button class = "button font">8</button>
                <button class = "button font">9</button>
                <button class = "operator font">/</button>
                <button class = "button font">4</button>
                <button class = "button font">5</button>
                <button class = "button font">6</button>
                <button class = "operator font">x</button>
                <button class = "button font">1</button>
                <button class = "button font">2</button>
                <button class = "button font">3</button>
                <button class = "operator font">-</button>
                <button class = "button font">.</button>
                <button class = "button font">0</button>
                <button id = "equals" class = "font">=</button>
                <button class = "operator font">+</button>
            </div>
        </div>

        
    </body>

</html>
